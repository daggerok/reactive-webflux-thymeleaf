<!DOCTYPE html>
<html lang="en">
<head data-th-fragment="generic_head(title,styles)">
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css"
          href="/webjars/Semantic-UI/2.4.1/semantic.css"
          data-th-href="@{/webjars/Semantic-UI/semantic.min.css}"/>
    <link rel="shortcut icon"
          type="image/x-icon"
          href="/favicon.ico" data-th-href="@{/favicon.ico}"/>
    <title data-th-replace="${title}">Page title...</title>
    <!--/* Per-page placeholder for additional links */-->
    <meta data-th-block="" data-th-replace="${styles}"/>
</head>
<body>
    <h3 data-th-fragment="heading">Messaging</h3>
    <footer data-th-fragment="copy">
        &copy; 2019 Maksim Kostromin
    </footer>
</body>
</html>
